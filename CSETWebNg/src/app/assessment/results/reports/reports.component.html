<div class="white-panel oy-auto d-flex flex-column flex-11a">
  <h3>Reports</h3>
  <p>
    Create your final reports. You can add descriptions, comments, and an executive summary to your reports. You can
    also specify comments and descriptive text.
  </p>

  <div *ngIf="!!assessSvc.assessment && (assessSvc.assessment.UseStandard || assessSvc.assessment.UseDiagram)" class="d-flex flex-column justify-content-start align-items-start flex-11a mb-4">
    <h4>Standards and Diagram</h4>
    <button (click)="clickReportLink('executive')" class="btn btn-link btn-link-dark">Executive Summary</button>

    <button (click)="clickReportLink('sitesummary')" class="btn btn-link btn-link-dark">Site Summary Report</button>

    <button (click)="clickReportLink('securityplan')" class="btn btn-link btn-link-dark">Site Cybersecurity Plan</button>

    <button (click)="clickReportLink('detail')" class="btn btn-link btn-link-dark">Site Detail Report</button>

    <button (click)="clickReportLink('discoveries')" class="btn btn-link btn-link-dark">Observations Tear-Out Sheets</button>
  </div>

  <div *ngIf="!!assessSvc.assessment && assessSvc.assessment.UseMaturity" class="d-flex flex-column justify-content-start align-items-start flex-11a mb-4">
    <h4>Capability Maturity Model</h4>
    <button (click)="clickReportLink('executivecmmc')" class="btn btn-link btn-link-dark">Executive Summary CMMC</button>

    <button (click)="clickReportLink('sitesummarycmmc')" class="btn btn-link btn-link-dark">Site Summary Report CMMC</button>
  </div>

  <app-nav-back-next [page]="'reports'"></app-nav-back-next>
  
</div>
